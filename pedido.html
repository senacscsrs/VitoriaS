                <span class="estrela" data-valor="3">&#9733;</span>

            </div>
            <div>
                <script>
                    const estrelas = document.querySelectorAll('.estrela');

                    estrelas.forEach((estrela) => {
                        estrela.addEventListener('click', () => {
                            const valor = estrela.getAttribute('data-valor');
                            estrelas.forEach(e => e.classList.remove('selecionado'));
                            estrela.classList.add('selecionado');
                            let anterior = estrela.previousElementSibling;
                            while (anterior) {
                                anterior.classList.add('selecionado');
                                anterior = anterior.previousElementSibling;
                            }
                            console.log(`Nota selecionada: ${valor}`);
                        });
                    });
                </script>

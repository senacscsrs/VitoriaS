<!DOCTYPE html>
<html>
<head>
    <title>Login OmniFood</title>
    <link rel="stylesheet" href="estilo-login.css">
</head>
<body>
    
    <div class="barra-verde-topo">
         <div class="menu">
            <a href="index.html">Inicio</a>
        </div>

        <h1 class="titulo-site">OmniFood</h1>
        
    </div>

    <div class="conteudo-principal">
        
        <img class="logo-login" src="unnamed.png" alt="Logo OmniFood">
       
        <div class="campos-login">
            <div class="campo">
                <label>EMAIL:</label>
                <input type="text">
            </div>
            <div class="campo">
                <label>SENHA:</label>
                <input type="password">
            </div>
        </div>

        <button class="botao-login-com">Login com:</button>

        <div class="icones-sociais">
            <img src="Facebook_f_logo_(2019).svg.png" alt="Facebook">
            <img src="Google__G__logo.svg.png" alt="Google">
            <img src="images.png" alt="Microsoft">
        </div>

    </div>

    <div class="barra-verde-rodape">
        <img class="avatar" src="maxresdefault.jpg" alt="Avatar">
    </div>

</body>
</html>

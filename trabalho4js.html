<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controle de estoque</title>
     <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script>
        let estoque = parseInt(prompt("Digite a quantidade inicial em estoque:"));

while (true) {
  alert("Estoque atual: " + estoque + " unidades");

  if (estoque < 5) {
    alert("Atenção: Estoque abaixo de 5 unidades!");
  }

  let opcao = prompt("Escolha uma opção:\n1 - Registrar venda\n2 - Sair");

  if (opcao === "1") {
    let venda = parseInt(prompt("Digite a quantidade vendida:"));

    if (venda <= estoque) {
      estoque -= venda;
      alert("Venda registrada! Estoque atualizado: " + estoque + " unidades.");
    } else {
      alert(" Venda não permitida. Quantidade insuficiente em estoque.");
    }
  } else if (opcao === "2") {
    alert("Saindo do sistema de controle de estoque...");
    break;
  } else {
    alert("Opção inválida. Tente novamente.");
  }
}
    </script>
</body>
</html>
